modules:
  http_2xx:
    prober: http
  http_post_2xx:
    prober: http
    http:
      method: POST
  tcp_connect:
    prober: tcp
  pop3s_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^+OK"
      tls: true
      tls_config:
        insecure_skip_verify: false
  ssh_banner:
    prober: tcp
    tcp:
      query_response:
      - expect: "^SSH-2.0-"
  irc_banner:
    prober: tcp
    tcp:
      query_response:
      - send: "NICK prober"
      - send: "USER prober prober prober :prober"
      - expect: "PING :([^ ]+)"
        send: "PONG ${1}"
      - expect: "^:[^ ]+ 001"
  icmp:
    prober: icmp
  dns_home_a:
    prober: dns
    dns:
      query_name: "beelink.home"
      query_type: "A"
      validate_answer_rrs:
        fail_if_not_matches_regexp:
         - "beelink.home.\t.*\tIN\tA\t192.168..*"
  dns_google_a:
    prober: dns
    dns:
      query_name: "google.com"
      query_type: "A"
      validate_answer_rrs:
        fail_if_not_matches_regexp:
         - "google.com.\t.*\tIN\tA\t.*"
